<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adote um Pete - Ame, Cuide, Adote</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <meta name="description" content="Adote um pet e transforme uma vida. Encontre cães e gatos para adoção responsável.">
  <meta name="keywords" content="adoção, pets, cães, gatos, animais, adotar">
  <meta name="author" content="AdoPets">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Guilherme Mendes">

  <!-- Open Graph (compartilhamento em redes sociais) -->
  <meta property="og:title" content="AdoPets - Ame, Cuide, Adote">
  <meta property="og:description" content="Adote um pet e transforme uma vida.">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="pt_BR">
</head>

<body>


  <header>
    <img src="./assets/imagens/logo-adopet.png" class="logo" alt="Logo Adopet" height="200px" />
  </header>
  <main>
    <section>
      <h2>Cadastrar Pets</h2>
      <form id="pet-form">
        <div class="form-grupo">
          <input type="hidden" id="pet-id" />
          <label for="pet-especie">Espécie</label>
          <input type="text" id="pet-especie" minlength="3" maxlength="60" placeholder="Ex: canina" required />
        </div>

        <div class="form-grupo">
          <label for="pet-nome">Nome</label>
          <input type="text" id="pet-nome" minlength="3" maxlength="60" placeholder="Ex: Charlie" required />
        </div>

        <div class="form-grupo">
          <label for="pet-raca">Raça</label>
          <input type="text" id="pet-raca" minlength="3" maxlength="60" placeholder="Ex: Golden Retriever" required />
        </div>

        <div class="form-botoes">
          <button type="submit" id="botao-salvar">Salvar</button>
          <button type="button" id="botao-cancelar">Cancelar</button>
        </div>
      </form>
      <hr>
    </section>

    <section id="lista-pet-container">
      <h2>Lista de Pets Cadastrados</h2>
      <ul id="lista-pet"></ul>
    </section>
  </main>

  <footer>
    2026 - AdoPets - Ame, Cuide, Adote
  </footer>
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/ui.js"></script>
</body>

</html>
